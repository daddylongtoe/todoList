<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <!--<link rel="stylesheet" type="text/css" src="/css/fontawesome-all.min.css">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>

</head>
<body>
<div id="container">
    <!--HEADER-->
    <h1>TO-DO LIST <i class="fa fa-plus"></i></h1>
    <div  class="flex-container">
        <div>
            <input type="text" id="newTodo" placeholder="Add new Todo">
        </div>
        <div>
            <!--<span id="addBtn">Add</span>-->
            <button type="button" id="addTodo">Add</button>
        </div>
    </div>
    <!--LIST-->
    <ul id="list">
        <li><span><i class="fa fa-trash-alt"></i></span> Buy shampoo</li>
        <li><span><i class="fa fa-trash-alt"></i></span> Clean car</li>
        <li><span><i class="fa fa-trash-alt"></i></span> Dentist appointment</li>
    </ul>


</div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
